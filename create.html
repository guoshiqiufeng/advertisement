    <script type="text/javascript">
        window.onload=function () {
            $("#starttime_chosen").hide();
            $("#endtime_chosen").hide();
            $("#text").hide();
            $("#photo").hide();
        }
        var config={
            ".chosen-select":{},
            ".chosen-select-deselect":{allow_single_deselect:true},
            ".chosen-select-no-single":{disable_search_threshold:10},
            ".chosen-select-no-results":{no_results_text:"Oops, nothing found!"},
            ".chosen-select-width":{width:"95%"}
        };
        for(var selector in config){
            $(selector).chosen(config[selector])
        }
        function IfChecked(obj) {
            if(obj.id=="long"){
                if(obj.checked){
                    $("#zhi").hide();
                    $("#end").hide();
                }else{
                    $("#zhi").show();
                    $("#end").show();
                }
            }else if(obj.id=="time1"){
                if(obj.checked){
                    $("#starttime_chosen").hide();
                    $("#endtime_chosen").hide();
                }
            }else if(obj.id=="time2"){
                if(obj.checked){
                    $("#starttime_chosen").show();
                    $("#endtime_chosen").show();
                }
            }else if(obj.id=="upload1"){
                if(obj.checked){
                    $("#video").show();
                    $("#text").hide();
                    $("#photo").hide();
                }
            }else if(obj.id=="upload2"){
                if(obj.checked){
                    $("#photo").show();
                    $("#text").hide();
                    $("#video").hide();
                }
            }else if(obj.id=="upload3"){
                if(obj.checked){
                    $("#text").show();
                    $("#video").hide();
                    $("#photo").hide();
                }
            }


        }

        $("#selectp2_chosen")[0].style.width=100+"%";
        $("#selectp3_chosen")[0].style.width=100+"%";
